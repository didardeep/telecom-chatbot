<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecom Complaint Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a2235;
            --bg-card-hover: #1f2a40;
            --surface: #243049;
            --border: #2a3a55;
            --border-glow: #3b82f6;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --accent-glow: rgba(59, 130, 246, 0.15);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gradient-1: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --gradient-2: linear-gradient(135deg, #0ea5e9 0%, #3b82f6 100%);
            --shadow-lg: 0 10px 40px rgba(0,0,0,0.4);
            --radius: 12px;
            --radius-lg: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Background Effect ‚îÄ‚îÄ‚îÄ */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(59, 130, 246, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(139, 92, 246, 0.04) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(14, 165, 233, 0.03) 0%, transparent 60%);
            z-index: 0;
            animation: bgShift 20s ease-in-out infinite alternate;
        }
        @keyframes bgShift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-2%, -2%) rotate(3deg); }
        }

        /* ‚îÄ‚îÄ‚îÄ App Container ‚îÄ‚îÄ‚îÄ */
        .app-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 520px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg-secondary);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        .header {
            padding: 16px 20px;
            background: linear-gradient(180deg, rgba(26, 34, 53, 0.98) 0%, rgba(17, 24, 39, 0.95) 100%);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 14px;
            flex-shrink: 0;
        }
        .header-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius);
            background: var(--gradient-1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }
        .header-info p {
            font-size: 11.5px;
            color: var(--text-muted);
            margin-top: 1px;
        }
        .status-dot {
            width: 8px; height: 8px;
            background: var(--success);
            border-radius: 50%;
            margin-left: auto;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .restart-btn {
            margin-left: 8px;
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            font-size: 11px;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }
        .restart-btn:hover {
            background: var(--bg-card-hover);
            color: var(--text-primary);
            border-color: var(--accent);
        }

        /* ‚îÄ‚îÄ‚îÄ Chat Area ‚îÄ‚îÄ‚îÄ */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            scroll-behavior: smooth;
        }
        .chat-area::-webkit-scrollbar { width: 5px; }
        .chat-area::-webkit-scrollbar-track { background: transparent; }
        .chat-area::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        /* ‚îÄ‚îÄ‚îÄ Messages ‚îÄ‚îÄ‚îÄ */
        .message {
            max-width: 88%;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            font-size: 14px;
            line-height: 1.6;
            animation: msgSlide 0.3s ease-out;
            word-wrap: break-word;
        }
        @keyframes msgSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.bot {
            align-self: flex-start;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 4px;
            color: var(--text-primary);
        }
        .message.user {
            align-self: flex-end;
            background: var(--gradient-2);
            border-bottom-right-radius: 4px;
            color: #fff;
        }
        .message.bot strong, .message.bot b { color: var(--accent-light); }
        .message.system {
            align-self: center;
            background: transparent;
            color: var(--text-muted);
            font-size: 12px;
            padding: 4px 12px;
            max-width: 100%;
        }

        /* ‚îÄ‚îÄ‚îÄ Typing Indicator ‚îÄ‚îÄ‚îÄ */
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 14px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            border-bottom-left-radius: 4px;
            gap: 5px;
            align-items: center;
        }
        .typing-indicator.visible { display: flex; }
        .typing-dot {
            width: 7px; height: 7px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.4; }
            30% { transform: translateY(-6px); opacity: 1; }
        }

        /* ‚îÄ‚îÄ‚îÄ Menu Cards ‚îÄ‚îÄ‚îÄ */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
            animation: msgSlide 0.3s ease-out;
        }
        .menu-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.25s ease;
            font-size: 13.5px;
            font-family: inherit;
            color: var(--text-primary);
            text-align: left;
            width: 100%;
        }
        .menu-card:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateX(4px);
        }
        .menu-card .card-icon {
            width: 36px; height: 36px;
            border-radius: 10px;
            background: var(--surface);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            flex-shrink: 0;
        }
        .menu-card .card-label { font-weight: 500; }
        .menu-card .card-arrow {
            margin-left: auto;
            color: var(--text-muted);
            font-size: 16px;
            transition: transform 0.2s;
        }
        .menu-card:hover .card-arrow {
            transform: translateX(3px);
            color: var(--accent-light);
        }

        /* ‚îÄ‚îÄ‚îÄ Sub-process chips ‚îÄ‚îÄ‚îÄ */
        .subprocess-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
            animation: msgSlide 0.3s ease-out;
        }
        .subprocess-chip {
            padding: 8px 16px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            font-size: 13px;
            font-family: inherit;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.2s;
        }
        .subprocess-chip:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
            box-shadow: 0 0 15px var(--accent-glow);
        }
        .subprocess-chip.others {
            background: transparent;
            border-color: var(--warning);
            color: var(--warning);
        }
        .subprocess-chip.others:hover {
            background: var(--warning);
            color: #000;
        }

        /* ‚îÄ‚îÄ‚îÄ Resolution Box ‚îÄ‚îÄ‚îÄ */
        .resolution-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-left: 3px solid var(--success);
            border-radius: var(--radius);
            padding: 16px 18px;
            margin-top: 8px;
            font-size: 13.5px;
            line-height: 1.7;
            animation: msgSlide 0.4s ease-out;
            white-space: pre-wrap;
        }
        .resolution-box h4 {
            color: var(--success);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-bottom: 10px;
            font-weight: 600;
        }

        /* ‚îÄ‚îÄ‚îÄ Input Area ‚îÄ‚îÄ‚îÄ */
        .input-area {
            padding: 12px 16px 16px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }
        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        .input-row textarea {
            flex: 1;
            padding: 12px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            outline: none;
            min-height: 44px;
            max-height: 120px;
            line-height: 1.4;
            transition: border-color 0.2s;
        }
        .input-row textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }
        .input-row textarea::placeholder { color: var(--text-muted); }
        .send-btn {
            width: 44px; height: 44px;
            border-radius: var(--radius);
            background: var(--gradient-1);
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .send-btn:hover { transform: scale(1.05); box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .send-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
        .input-hint {
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
        }

        /* ‚îÄ‚îÄ‚îÄ Language Badge ‚îÄ‚îÄ‚îÄ */
        .lang-badge {
            display: inline-block;
            padding: 3px 10px;
            background: var(--surface);
            border-radius: 12px;
            font-size: 11px;
            color: var(--accent-light);
            font-family: 'JetBrains Mono', monospace;
        }

        /* ‚îÄ‚îÄ‚îÄ Non-telecom warning ‚îÄ‚îÄ‚îÄ */
        .non-telecom-warning {
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.25);
            border-left: 3px solid var(--danger);
            border-radius: var(--radius);
            padding: 12px 16px;
            margin-top: 8px;
            font-size: 13px;
            color: #fca5a5;
            line-height: 1.6;
        }

        /* ‚îÄ‚îÄ‚îÄ Responsive ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 540px) {
            .app-container { border: none; }
            .message { max-width: 92%; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Header -->
    <div class="header">
        <div class="header-icon">üì°</div>
        <div class="header-info">
            <h1>Telecom Complaint Assistant</h1>
            <p>AI-powered multilingual support</p>
        </div>
        <div class="status-dot"></div>
        <button class="restart-btn" onclick="restartChat()">‚Üª Restart</button>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea"></div>

    <!-- Input Area -->
    <div class="input-area" id="inputArea" style="display: none;">
        <div class="input-row">
            <textarea id="userInput" placeholder="Describe your issue..." rows="1"
                      onkeydown="handleKeyDown(event)" oninput="autoResize(this)"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
        <div class="input-hint">Press Enter to send ¬∑ Supports any language</div>
    </div>
</div>

<script>
    // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let state = {
        step: 'welcome',       // welcome | sector | subprocess | query | resolved
        sectorKey: null,
        sectorName: null,
        subprocessKey: null,
        subprocessName: null,
        language: 'English',
        queryText: '',
    };

    const chatArea = document.getElementById('chatArea');
    const inputArea = document.getElementById('inputArea');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');

    // ‚îÄ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function scrollToBottom() {
        setTimeout(() => chatArea.scrollTop = chatArea.scrollHeight, 100);
    }

    function addBotMessage(html) {
        const div = document.createElement('div');
        div.className = 'message bot';
        div.innerHTML = html;
        chatArea.appendChild(div);
        scrollToBottom();
    }

    function addUserMessage(text) {
        const div = document.createElement('div');
        div.className = 'message user';
        div.textContent = text;
        chatArea.appendChild(div);
        scrollToBottom();
    }

    function addSystemMessage(text) {
        const div = document.createElement('div');
        div.className = 'message system';
        div.textContent = text;
        chatArea.appendChild(div);
        scrollToBottom();
    }

    function showTyping() {
        let el = document.getElementById('typingIndicator');
        if (!el) {
            el = document.createElement('div');
            el.className = 'typing-indicator';
            el.id = 'typingIndicator';
            el.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            chatArea.appendChild(el);
        }
        el.classList.add('visible');
        scrollToBottom();
    }

    function hideTyping() {
        const el = document.getElementById('typingIndicator');
        if (el) el.remove();
    }

    function setInputVisible(visible, placeholder) {
        inputArea.style.display = visible ? 'block' : 'none';
        if (placeholder) userInput.placeholder = placeholder;
        if (visible) setTimeout(() => userInput.focus(), 200);
    }

    function autoResize(el) {
        el.style.height = 'auto';
        el.style.height = Math.min(el.scrollHeight, 120) + 'px';
    }

    function handleKeyDown(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    }

    // ‚îÄ‚îÄ‚îÄ API Calls ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function apiCall(endpoint, body) {
        const resp = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body),
        });
        return resp.json();
    }

    // ‚îÄ‚îÄ‚îÄ Chat Flow ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function startChat() {
        chatArea.innerHTML = '';
        state = { step: 'welcome', sectorKey: null, sectorName: null, subprocessKey: null, subprocessName: null, language: 'English', queryText: '' };
        setInputVisible(false);

        setTimeout(() => {
            addBotMessage(
                `<strong>üëã Welcome to the Telecom Complaint Assistant!</strong><br><br>` +
                `I'm here to help you resolve issues related to telecom services ‚Äî mobile, broadband, DTH, landline, and enterprise solutions.<br><br>` +
                `<em>üåê You can type in any language ‚Äî I'll respond in your preferred language.</em><br><br>` +
                `Please select your <strong>telecom service category</strong> below:`
            );

            setTimeout(() => showSectorMenu(), 400);
        }, 500);
    }

    async function showSectorMenu() {
        const resp = await fetch('/api/menu');
        const data = await resp.json();
        const menu = data.menu;

        const container = document.createElement('div');
        container.className = 'menu-container';

        for (const [key, sector] of Object.entries(menu)) {
            const card = document.createElement('button');
            card.className = 'menu-card';
            card.innerHTML = `
                <div class="card-icon">${sector.icon}</div>
                <div class="card-label">${sector.name}</div>
                <div class="card-arrow">‚Ä∫</div>
            `;
            card.onclick = () => selectSector(key, sector.name);
            container.appendChild(card);
        }

        chatArea.appendChild(container);
        scrollToBottom();
        state.step = 'sector';
    }

    async function selectSector(key, name) {
        state.sectorKey = key;
        state.sectorName = name;
        addUserMessage(name);
        addSystemMessage(`Selected: ${name}`);

        showTyping();
        const data = await apiCall('/api/subprocesses', { sector_key: key, language: state.language });
        hideTyping();

        addBotMessage(
            `Great choice! Now please select the <strong>type of issue</strong> you're facing with <strong>${name}</strong>:`
        );

        const grid = document.createElement('div');
        grid.className = 'subprocess-grid';

        for (const [sk, sname] of Object.entries(data.subprocesses)) {
            const chip = document.createElement('button');
            chip.className = 'subprocess-chip' + (sname === 'Others' || sname.includes('Other') ? ' others' : '');
            chip.textContent = sname;
            chip.onclick = () => selectSubprocess(sk, sname);
            grid.appendChild(chip);
        }

        chatArea.appendChild(grid);
        scrollToBottom();
        state.step = 'subprocess';
    }

    function selectSubprocess(key, name) {
        state.subprocessKey = key;
        state.subprocessName = name;
        addUserMessage(name);

        const isOthers = name === 'Others' || name.includes('Other');

        if (isOthers) {
            addBotMessage(
                `No problem! Please <strong>describe your issue</strong> in detail and I'll identify the right category and help you resolve it.`
            );
        } else {
            addBotMessage(
                `You selected <strong>${name}</strong>. Please <strong>describe your specific issue</strong> so I can provide the best resolution steps.`
            );
        }

        setInputVisible(true, 'Describe your issue in any language...');
        state.step = 'query';
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        addUserMessage(text);
        userInput.value = '';
        userInput.style.height = 'auto';
        setInputVisible(false);
        sendBtn.disabled = true;

        state.queryText = text;

        // Detect language
        showTyping();
        try {
            const langData = await apiCall('/api/detect-language', { text });
            state.language = langData.language || 'English';
        } catch { state.language = 'English'; }

        addSystemMessage(`üåê Language detected: ${state.language}`);

        // Get resolution
        const resolveData = await apiCall('/api/resolve', {
            query: text,
            sector_key: state.sectorKey,
            subprocess_key: state.subprocessKey,
            language: state.language,
        });
        hideTyping();

        if (!resolveData.is_telecom) {
            const warning = document.createElement('div');
            warning.className = 'non-telecom-warning';
            warning.innerHTML = resolveData.resolution.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            chatArea.appendChild(warning);
            scrollToBottom();

            setTimeout(() => {
                addBotMessage(`Would you like to try again? Let me show the menu once more.`);
                setTimeout(() => showSectorMenu(), 400);
            }, 1500);
            sendBtn.disabled = false;
            return;
        }

        // Show identified subprocess if it was "Others"
        if (resolveData.identified_subprocess && state.subprocessName?.includes('Other')) {
            addSystemMessage(`üîç Identified category: ${resolveData.identified_subprocess}`);
        }

        // Show resolution
        const box = document.createElement('div');
        box.className = 'resolution-box';
        box.innerHTML = `<h4>‚úÖ Resolution Steps</h4>` +
            resolveData.resolution
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        chatArea.appendChild(box);
        scrollToBottom();

        // Follow up
        setTimeout(() => {
            addBotMessage(
                `I hope these steps help! üôè<br><br>` +
                `Would you like to <strong>raise another complaint</strong>? Select a category below or type your next query.`
            );
            setTimeout(() => showSectorMenu(), 400);
        }, 1000);

        sendBtn.disabled = false;
        state.step = 'resolved';
    }

    function restartChat() {
        startChat();
    }

    // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    startChat();
</script>
